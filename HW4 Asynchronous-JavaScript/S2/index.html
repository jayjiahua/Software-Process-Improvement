<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
                <span id="sum"></span>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="A button"><span class="unread">...</span><span class="letter">A</span></li>
              <li title="B" class="B button"><span class="unread">...</span><span class="letter">B</span></li>
              <li title="C" class="C button"><span class="unread">...</span><span class="letter">C</span></li>
              <li title="D" class="D button"><span class="unread">...</span><span class="letter">D</span></li>
              <li title="E" class="E button"><span class="unread">...</span><span class="letter">E</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon" id="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
